<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>지하철 길찾기</title>
    <style>
      table,
      th,
      tr,
      td {
        border: 1px solid black;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>🚇 지하철 길 찾기</h1>
      <form id="search-form">
        <div>
          <p>
            <label for="departure-station-name-input">출발역</label>
            <input type="text" / id="departure-station-name-input">
          </p>
          <p>
            <label for="arrival-station-name-input">도착역</label>
            <input type="text" id="arrival-station-name-input" />
          </p>
        </div>
        <div>
          <input
            type="radio"
            name="search-type"
            data-search-type="최단 거리"
            id="search-type-distance"
            checked
          />
          <label for="search-type-distance">최단 거리</label>
          <input
            type="radio"
            name="search-type"
            data-search-type="최소 시간"
            id="search-type-time"
          />
          <label for="search-type-time">최소 시간</label>
        </div>
        <button class="search-button">길 찾기</button>
      </form>
      <div id="search-result"></div>
    </div>
    <script src="./src/index.js" type="module"></script>
  </body>
</html>
